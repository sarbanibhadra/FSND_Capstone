{% extends 'layouts/form.html' %}
{% block title %}New Movie{% endblock %}
{% block content %}
  <div class="form-wrapper">
    <form method="post" class="form" action="/movies/update">
      <h3 class="form-heading">Update a movie <a href="{{ url_for('get_movies') }}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
      <div class="form-group">
        <label for="id">Movie ID</label>
        <select name="movies" id='movie'>
        {% for movie in movies %}
        <option value='{{ movie.id }}'>{{ movie.id }}</option>
        {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        {{ form.title(class_ = 'form-control', autofocus = true) }}
      </div>

      <div class="form-group">
        <label for="address">Release Date</label>
        {{ form.release_date(class_ = 'form-control', autofocus = true) }}
      </div>
       
      <input type="submit" value="Update Movie" class="btn btn-primary btn-lg btn-block">
      <br>
      <a href="{{ url_for('get_movies') }}" title="Back to homepage">Back</a>
    </form>
  </div>
{% endblock %}

{% extends 'layouts/form.html' %}
{% block title %}New Movie{% endblock %}
{% block content %}
  <div class="form-wrapper">
    <form method="post" class="form" action="/movies/create">
      <h3 class="form-heading">Add new movie üéûÔ∏è</h3>
      <div class="form-group">
        <label for="name">Name</label>
        {{ form.title(class_ = 'form-control', autofocus = true) }}
      </div>

      <div class="form-group">
        <label for="address">Release Date</label>
        {{ form.release_date(class_ = 'form-control', autofocus = true) }}
      </div>

      <div class="form-group">
        <label for="id">Actor</label>
        <select name="actors" id='actor'>
        {% for actor in actors %}
        <option value='{{ actor.id }}'>{{ actor.name }}</option>
        {% endfor %}
        </select>
      </div>
       
      <input type="submit" value="Create Movie" class="btn btn-primary btn-lg btn-block">
      <br>
      <a href="{{ url_for('get_movies') }}" title="Back to homepage">Back</a>
    </form>
  </div>
{% endblock %}

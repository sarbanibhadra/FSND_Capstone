{% extends 'layouts/form.html' %}
{% block title %}New Movie{% endblock %}
{% block content %}
  <div class="form-wrapper">
    <form method="POST" class="form" action="/actors/delete">
      <h3 class="form-heading">Delete actor <a href="{{ url_for('get_actors') }}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
      <ul >
        {% for actor in actors %}
        <li>
            <div >
              <h5><input type="radio" id='{{ actor.id }}' name="actors" value='{{ actor.id }}'>
              {{ actor.id }} {{ actor.name }} {{ actor.age }}  {{ actor.gender }}</h5>
            </div>
        </li>
        {% endfor %}
    </ul>
       
      <input type="submit" value="Delete Actor" class="btn btn-primary btn-lg btn-block">
      <br>
      <a href="{{ url_for('get_actors') }}" title="Back to homepage">Back</a>
    </form>
  </div>
{% endblock %}
